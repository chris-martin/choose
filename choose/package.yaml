name:     choose
version:  0.1.0.0
category: Random

synopsis: >
  Choose random elements from a stream.

description: >
  Provides an efficient mechanism to select /n/ items uniformly
  at random from an input stream, for some fixed /n/.

author:     Chris Martin <ch.martin@gmail.com>
maintainer: Chris Martin <ch.martin@gmail.com>

license:      Apache-2.0
license-file: license.txt

ghc-options: -Wall
default-extensions:
  - NoImplicitPrelude
  - ScopedTypeVariables

dependencies:
  - base
  - MonadRandom

library:
  source-dirs: .
  exposed-modules:
    - Data.Random.Choose
    - Data.Random.Choose.Tree
    - Data.Random.Choose.Internal.Imports
    - Data.Random.Choose.IO
